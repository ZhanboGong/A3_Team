<ion-header>
  <ion-toolbar color="primary">
    <ion-item lines="none">
      <ion-label>
        Item Management
        <p>
          <ion-icon name="logo-angular"></ion-icon>
          <ion-text>Manage</ion-text>
          <ion-button fill="clear" color="light">
            <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
          </ion-button>
        </p>
      </ion-label>
      <ion-button slot="end">
        <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" class="notification">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="sideMenuStatu? closeMenu() : openMenu()">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" contentId="main-content" swipeGesture="false">
    <ion-content>
      <ion-list>
        <ion-item button (click)="switchView('overview')">
          <ion-icon slot="start" name="eye-outline"></ion-icon>
          <ion-label>Overview</ion-label>
        </ion-item>
        <ion-item button (click)="switchView('modify')">
          <ion-icon slot="start" name="construct-outline"></ion-icon>
          <ion-label>Modify (Update/Delete)</ion-label>
        </ion-item>
        <ion-item button (click)="switchView('add')">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          <ion-label>Add</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div id="main-content" class="ion-page">
    <ion-header>
      <h1 *ngIf="sidebarView === 'overview'">Overview</h1>
      <h1 *ngIf="sidebarView === 'modify'">Modify Items</h1>
      <h1 *ngIf="sidebarView === 'add'">Add New Item</h1>
    </ion-header>

    <!--Overview 视图-->
    <ion-content>
      <div *ngIf="sidebarView === 'overview'"></div>
      <div *ngIf="sidebarView === 'modify'"></div>
      <div *ngIf="sidebarView === 'add'"></div>
    </ion-content>
  </div>
</ion-content>
